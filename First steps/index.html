<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/main.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>First exercises in HTML</title>
</head>

<body>
    <header>
        <h1>First exercises in HTML</h1>
        <nav id="menu-h">
            <ul>
                <li><a href="exercises/textTags.html">HTML Text Formatting</a></li>
                <li><a href="exercises/basicTable.html">HTML Table</a></li>
                <li><a href="exercises/basicList.html">HTML List</a></li>
                <li><a href="exercises/basicForms.html">HTML Forms</a></li>
            </ul>
        </nav>

        <section id="content"></section>

    </header>

    <script>
        document.querySelectorAll('a').forEach(link => {
            link.onclick = function (e) {
                e.preventDefault()
                const content = document.getElementById('content')
                fetch(link.href)
                    .then(resp => resp.text())
                    .then(html => content.innerHTML = html)
            }
        })
    </script>
</body>

</html>
